<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>

<body>
  <div class="container">

      </div>

      </div>

        <p></p>
      </div>
    </div>

      </div>
      <div class="col-xs-4" id="mid-center">
        <p></p>
      </div>
      <div class="col-xs-4" id="mid-right">
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4" id="bot-left">
        <p></p>
      </div>
      <div class="col-xs-4" id="bot-center">
        <p></p>
      </div>
      <div class="col-xs-4" id="bot-right">

      </div>
    </div>
